<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="layout :: head('Roles')"></head>
    <body>
    <div th:replace="layout :: flash"></div>
    <header th:replace="layout :: header"></header>
    <nav th:replace="layout :: navbar"></nav>
        <section>
            <div class="container wrapper">
                <form th:object="${role}" action="" method="post">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li th:each="rle : ${roles}"><a th:href="|@{/roles/}${rle.id}" th:text="${rle.name}" class="primary"></a></li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                        <input type="text" th:field="*{name}" placeholder="New Role..."/>
                        <button type="submit">Add</button>
                        <!--<a class="button" href="#">Add</a>-->
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
