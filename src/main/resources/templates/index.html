<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="layout :: head('Projects')"></head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="/add"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a href="index.html">Projects</a></li>
                <li><a href="collaborators.html">Collaborators</a></li>
                <li><a href="roles.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="project-list">
                    <div th:each="project : ${projects}" class="project">
                        <h2><a th:href="|project/${project.id}|" th:text="${project.name}"></a></h2>
                        <p th:text="${project.description}"></p>
                        <span th:class="'tag' + ${project.status}" th:text="${project.status}"></span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
