<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head('Edit Collaborator')"></head>
<body>
<div th:if="${flash != null}">
    <p th:text="${flash.message}"></p>
</div>
<header>
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/index.html}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/add}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>
<nav>
    <ul>
        <li><a th:href="@{/index.html}">Projects</a></li>
        <li class="selected"><a th:href="@{/collaborators.html}">Collaborators</a></li>
        <li><a th:href="@{/roles.html}">Roles</a></li>
    </ul>
</nav>
<section>
    <div class="container wrapper">
        <form th:object="${collaborator}" th:action="@{/collaborators}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <h2>Manage Collaborators</h2>
            <div class="actions add-new-collaborator">
                <input type="text" th:field="*{name}" placeholder="Name..."/>
                <!--<input type="text" th:field="*{role.id}" placeholder="Role..."/>-->
                <select th:field="*{role.id}">
                    <option th:each="rle : ${roles}" th:value="${rle.id}" th:text="${rle.name}"></option>
                </select>
                <button type="submit" class="button" style="width: 57px;">Update</button>
                <!--<a class="button" href="#">Add</a>-->
            </div>
        </form>
    </div>
</section>
</body>
</html>
